<!DOCTYPE html>
<html lang="en">
<head>
 <style>
 
.myDiv1
{
    border: 1px solid black;
  margin-top: 200px;
  margin-bottom: 10px;
  margin-right: 0px;
  margin-left: 450px;
  background-color: rgba(255, 250, 250, 0.63);
  text-align: center;
  height:350px;
    width:36.2%;
}

 h1 {text-align: center;}
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 60%;
}
table.center {
  margin-left: auto; 
  margin-right: auto;
}

td, th {
  border: 1px solid rgb(255, 255, 255);
  text-align: left;
  padding: 8px;
}
table.center {
  margin-left: auto; 
  margin-right: auto;
}

tr:nth-child(even) {
  background-color: rgb(192, 192, 192);
}

body {
  background-image: url('https://images.unsplash.com/photo-1524522173746-f628baad3644?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1103&q=80.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
</style>
</head>
<body>

<div class="myDiv1">
<h1>ENGINE</h1> 
 <table>
 <thead>
      <tr>
        <th>ENGINE ID</th>
        <th>OIL PRESSURE</th>
        <th>OIL TEMPERATURE  </th>
        <th>ENGINE TEMPERATURE</th>
        <th>ENGINE RUNTIME</th>
      </tr>
    </thead>
 <tbody>
            <tr th:each="engine: ${enginelist}">                
                    <td th:text="${engine.engineid}">ENGINE ID</td>
 					<td th:text="${engine.oilpressure}">OIL PRESSURE</td>
                	<td th:text="${engine.oiltemperature}">OIL TEMPERATURE</td>
                	<td th:text="${engine.enginetemperature}">ENGINE TEMPERATURE</td>
                    <td th:text="${engine.engineruntime}">ENGINE RUNTIME</td>
                </tr>
                
  </table>
   <button onclick="goBack()" >Go Back</button>
 </div>

 <script>
function goBack() {
  window.history.back();
}
</script>
</body>
</html>
